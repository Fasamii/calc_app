<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="--center">
    
    <div class="calculator">
        <div class="calculator__panel">
            <button class="calc_button" id="clear">C</button>
            <p id="calc_panel" class="calc_pan"></p>
        </div>
        <div class="calculator__butons_container">
            <button id="calc__buton_0" class="calc_button" value="0">0</button>
            <button id="calc__buton_1" class="calc_button" value="1">1</button>
            <button id="calc__buton_2" class="calc_button" value="2">2</button>
            <button id="calc__buton_3" class="calc_button" value="3">3</button>
            <button id="calc__buton_4" class="calc_button" value="4">4</button>
            <button id="calc__buton_5" class="calc_button" value="5">5</button>
            <button id="calc__buton_6" class="calc_button" value="6">6</button>
            <button id="calc__buton_7" class="calc_button" value="7">7</button>
            <button id="calc__buton_8" class="calc_button" value="8">8</button>
            <button id="calc__buton_9" class="calc_button" value="9">9</button>
            <button id="calc__buton_r" class="calc_button_r" value="r">=</button>
            <button id="calc__buton_p" class="calc_button" value="+">+</button>
            <button id="calc__buton_m" class="calc_button" value="-">-</button>
            <button id="calc__buton_t" class="calc_button" value="X">X</button>
            <button id="calc__buton_d" class="calc_button" value=":">:  </button>
        </div>
    </div>

</body>
</html>
